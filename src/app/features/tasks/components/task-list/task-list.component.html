<mat-card ngClass="tasklistCard" ngClass.xs="taskListCard-xs"
   *ngIf='taskActivityList'>
  <mat-card-content>
    <div *ngFor="let taskGroup of lookupStore.taskGroups">
    <h3>{{lookupStore.taskGroups | lookupFilter : taskGroup.id}}</h3>
    <table
      mat-table
      [dataSource]="taskActivityList | taskGroupFilter : taskGroup"
      class="mat-elevation-z8"
      ngClass='taskList' ngClass.xs='taskList.xs'
    >
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef style="text-align: left;">

        </th>
        <td mat-cell *matCellDef="let element" ngClass='mat-column-description' ngClass.xs='mat-column-description.xs'>
          {{ taskStore.taskDefinitionList | taskDefinitionFilter:  element.taskDefinitionId}}
        </td>
      </ng-container>

      <ng-container matColumnDef="monday">
        <th mat-header-cell *matHeaderCellDef>M</th>
        <td mat-cell *matCellDef="let element">
          <app-task-checkbox
            [taskActivityItem]="element | taskActivityItem : 1" (statusChange)="statusChange($event)" (clear)="clear($event)" [canEdit]='canEdit'
          ></app-task-checkbox>

        </td>

      </ng-container>

      <ng-container matColumnDef="tuesday">
        <th mat-header-cell *matHeaderCellDef>T</th>
        <td mat-cell *matCellDef="let element">
          <app-task-checkbox
            [taskActivityItem]="element | taskActivityItem : 2"  (statusChange)="statusChange($event)" (clear)="clear($event)" [canEdit]='canEdit'
          ></app-task-checkbox>

        </td>
      </ng-container>
      <ng-container matColumnDef="wednesday">
        <th mat-header-cell *matHeaderCellDef>W</th>
        <td mat-cell *matCellDef="let element">
          <app-task-checkbox
          [taskActivityItem]="element | taskActivityItem : 3" (statusChange)="statusChange($event)" (clear)="clear($event)"[canEdit]='canEdit'
          ></app-task-checkbox>

        </td>
      </ng-container>
      <ng-container matColumnDef="thursday">
        <th mat-header-cell *matHeaderCellDef>T</th>
        <td mat-cell *matCellDef="let element">
          <app-task-checkbox
          [taskActivityItem]="element | taskActivityItem : 4" (statusChange)="statusChange($event)" (clear)="clear($event)"[canEdit]='canEdit'
          ></app-task-checkbox>

        </td>
      </ng-container>
      <ng-container matColumnDef="friday">
        <th mat-header-cell *matHeaderCellDef>F</th>
        <td mat-cell *matCellDef="let element">
          <app-task-checkbox
          [taskActivityItem]="element | taskActivityItem : 5" (statusChange)="statusChange($event)" (clear)="clear($event)"[canEdit]='canEdit'
          ></app-task-checkbox>

        </td>
      </ng-container>
      <ng-container matColumnDef="saturday">
        <th mat-header-cell *matHeaderCellDef>S</th>
        <td mat-cell *matCellDef="let element">
          <app-task-checkbox
          [taskActivityItem]="element | taskActivityItem : 6" (statusChange)="statusChange($event)" (clear)="clear($event)"[canEdit]='canEdit'
          ></app-task-checkbox>

        </td>
      </ng-container>
      <ng-container matColumnDef="sunday">
        <th mat-header-cell *matHeaderCellDef>S</th>
        <td mat-cell *matCellDef="let element">
          <app-task-checkbox
          [taskActivityItem]="element | taskActivityItem : 7" (statusChange)="statusChange($event)" (clear)="clear($event)"[canEdit]='canEdit'
          ></app-task-checkbox>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  </mat-card-content>
</mat-card>
