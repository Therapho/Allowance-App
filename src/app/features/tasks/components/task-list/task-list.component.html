<mat-card ngClass="tasklistCard" ngClass.xs="taskListCard-xs"
   *ngIf='taskActivityMatrixList'>
  <mat-card-content>
    <div *ngFor="let taskActivityMatrix of taskActivityMatrixList">
    <h3>{{taskActivityMatrix.groupName}}</h3>
    <table
      mat-table
      [dataSource]="taskActivityMatrix.items"
      class="mat-elevation-z8"
      ngClass='taskList' ngClass.xs='taskList.xs'
    >
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef style="text-align: left;" >

        </th>
        <td mat-cell *matCellDef="let element" ngClass.xs='mat-column-description.xs'>{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="monday">
        <th mat-header-cell *matHeaderCellDef>M</th>
        <td mat-cell *matCellDef="let element">
          <app-task-checkbox
            [taskActivity]="element.monday" (statusChange)="statusChange($event)" (clear)="clear($event)" [canEdit]='canEdit'
          ></app-task-checkbox>

        </td>

      </ng-container>

      <ng-container matColumnDef="tuesday">
        <th mat-header-cell *matHeaderCellDef>T</th>
        <td mat-cell *matCellDef="let element">
          <app-task-checkbox
            [taskActivity]="element.tuesday" (statusChange)="statusChange($event)" (clear)="clear($event)" [canEdit]='canEdit'
          ></app-task-checkbox>

        </td>
      </ng-container>
      <ng-container matColumnDef="wednesday">
        <th mat-header-cell *matHeaderCellDef>W</th>
        <td mat-cell *matCellDef="let element">
          <app-task-checkbox
            [taskActivity]="element.wednesday" (statusChange)="statusChange($event)" (clear)="clear($event)"[canEdit]='canEdit'
          ></app-task-checkbox>

        </td>
      </ng-container>
      <ng-container matColumnDef="thursday">
        <th mat-header-cell *matHeaderCellDef>T</th>
        <td mat-cell *matCellDef="let element">
          <app-task-checkbox
            [taskActivity]="element.thursday" (statusChange)="statusChange($event)" (clear)="clear($event)"[canEdit]='canEdit'
          ></app-task-checkbox>

        </td>
      </ng-container>
      <ng-container matColumnDef="friday">
        <th mat-header-cell *matHeaderCellDef>F</th>
        <td mat-cell *matCellDef="let element">
          <app-task-checkbox
            [taskActivity]="element.friday" (statusChange)="statusChange($event)" (clear)="clear($event)"[canEdit]='canEdit'
          ></app-task-checkbox>

        </td>
      </ng-container>
      <ng-container matColumnDef="saturday">
        <th mat-header-cell *matHeaderCellDef>S</th>
        <td mat-cell *matCellDef="let element">
          <app-task-checkbox
            [taskActivity]="element.saturday" (statusChange)="statusChange($event)" (clear)="clear($event)"[canEdit]='canEdit'
          ></app-task-checkbox>

        </td>
      </ng-container>
      <ng-container matColumnDef="sunday">
        <th mat-header-cell *matHeaderCellDef>S</th>
        <td mat-cell *matCellDef="let element">
          <app-task-checkbox
            [taskActivity]="element.sunday" (statusChange)="statusChange($event)" (clear)="clear($event)"[canEdit]='canEdit'
          ></app-task-checkbox>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  </mat-card-content>
</mat-card>
