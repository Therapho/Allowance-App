
<mat-card class="header">
  <mat-card-content *ngIf="taskStore.taskWeek">
    <div fxLayout="row" fxLayout.xs="column">
      <div
        fxFlex="0 0 50%"
        fxLayout="row"
        ngClass="fieldset"
        ngClass.xs="fieldsetxs"
      >
        <div fxFlex="0 0 50%" class="label">Start Date</div>
        <div fxFlex="0 0 50%">
          {{ taskStore.taskWeek.weekStartDate | date: "yyyy/MM/dd" }}
        </div>
      </div>
      <div
        fxFlex="0 0 50%"
        fxLayout="row"
        ngClass="fieldset"
        ngClass.xs="fieldsetxs"
      >
        <div fxFlex="0 0 50%" class="label">Account</div>
        <div fxFlex="0 0 50%">{{accountStore.accountList | accountFilter :  taskStore.taskWeek.userIdentifier}}</div>
      </div>
    </div>
    <div fxLayout="row" fxLayout.xs="column">

      <div
        fxFlex="0 0 50%"
        fxLayout="row"
        ngClass="fieldset"
        ngClass.xs="fieldsetxs"
      >
        <div fxFlex="0 0 50%" class="label">Status</div>
        <div fxFlex="0 0 50%">
          {{ lookUpStore.status | lookupFilter: taskStore.taskWeek.statusId }}
        </div>
      </div>
      <div
      fxFlex="0 0 50%"
      fxLayout="row"
      ngClass="fieldset"
      ngClass.xs="fieldsetxs"
    >
      <div fxFlex="0 0 50%" class="label">Value</div>
      <div fxFlex="0 0 50%">{{ taskStore.taskWeek.value | currency }}</div>
    </div>
    </div>

  </mat-card-content>
</mat-card>

<app-task-list [taskActivityMatrixList]='taskActivityMatrixList'></app-task-list>
<mat-card class='footer'>
  <mat-card-content>
    <button mat-raised-button (click)="save()" >Save</button>&nbsp;
    <button mat-raised-button (click)="save()" >Cancel</button>
  </mat-card-content>
</mat-card>
