<div *ngIf="childList">
  <div *ngFor="let child of childList">
    <mat-card>
      <mat-card-content>
          <div fxLayout='row' fxLayout.xs='column'>
              <div fxFlex='0 0 33%' fxLayout='row' ngClass='fieldset' ngClass.xs='fieldsetxs'>
                <div fxFlex='0 0 50%'><mat-icon>child_care</mat-icon></div>
                <div fxFlex='0 0 50%'>{{ child.name }}</div>
              </div>

              <div fxFlex='0 0 33%' fxLayout='row' ngClass='fieldset' ngClass.xs='fieldsetxs'>
                <div fxFlex='0 0 50%' class='label'>Balance:</div>
                <div fxFlex='0 0 50%'>{{ child.balance }}</div>
              </div>

              <div fxFlex='0 0 33%' fxLayout='row' ngClass='fieldset' ngClass.xs='fieldsetxs'>
                <div fxFlex='0 0 50%'><button mat-raised-button (click)="deposit(child.id)">Deposit</button></div>
                <div fxFlex='0 0 50%'><button mat-raised-button (click)="withdraw(child.id)">Withdraw</button></div>
              </div>
          </div>


      </mat-card-content>
    </mat-card>
    <p></p>
  </div>
</div>
