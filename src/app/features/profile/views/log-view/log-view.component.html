<mat-card ngClass="header">
  <mat-card-content >
<table mat-table [dataSource]="this.transactionLogStore.state$ | async" >
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date | date: "yyyy/MM/dd" }} </td>
  </ng-container>
  <ng-container matColumnDef="categoryId">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{lookupStore.transactionLogCategories| lookupFilter: element.categoryId}} </td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element" [ngClass]='element.amount | currency'> {{element.amount  |currency}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>
  <ng-container matColumnDef="userIdentifier">
    <th mat-header-cell *matHeaderCellDef> User </th>
    <td mat-cell *matCellDef="let element"> {{accountStore.accountList | accountFilter :  element.userIdentifier}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-card-content>
</mat-card>
<mat-card ngClass='footer'>
  <mat-card-content>
    <button mat-raised-button [routerLink]= '["/"]'>Back</button>&nbsp;
  </mat-card-content>
</mat-card>
