<mat-card class='profileCard'>
    <mat-card-header>
      <mat-card-title>Money</mat-card-title>
    </mat-card-header>
    <mat-card-content>
  <div fxLayout='row' fxLayout.xs='column'>
    <div fxFlex='0 0 50%' fxLayout='row' ngClass='fieldset' ngClass.xs='fieldsetxs'>
      <div fxFlex='0 0 50%' class='label'>Balance</div>
      <div fxFlex='0 0 50%'>$0.00</div>
    </div>
    <div fxFlex="0 0 50%" fxLayout='row' ngClass='fieldset' ngClass.xs='fieldsetxs'>
      <div fxFlex='0 0 50%' class='label'>Waiting Approval</div>
      <div fxFlex='0 0 50%'>$0.00</div>
    </div>
  </div>
  <div fxLayout='row' fxLayout.xs='column'>
    <div fxFlex='0 0 50%' fxLayout='row' ngClass='fieldset' ngClass.xs='fieldsetxs'>
      <div fxFlex='0 0 50%' class='label'>Missed Opportunity</div>
      <div fxFlex='0 0 50%'>$0.00</div>
    </div>
    <div fxFlex="0 0 50%" fxLayout='row' ngClass='fieldset' ngClass.xs='fieldsetxs'>
      <div fxFlex='0 0 50%' class='label'>Last Withdrawal</div>
      <div fxFlex='0 0 50%'>$0.00</div>
    </div>
  </div>
  </mat-card-content>
</mat-card>
